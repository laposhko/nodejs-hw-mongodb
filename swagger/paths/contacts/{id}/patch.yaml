tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  description: Data to update contact
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '390777777777'
          email:
            description: "Contact's email"
            type: string
            example: 'email@mail.com'
          isFavorite:
            description: 'Whether the contact is favorite'
            type: boolean
            example: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Link to contacts's photo"
            type: string
            format: binary
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact updated successfully!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'

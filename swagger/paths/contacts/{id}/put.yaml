tags:
  - Contacts
summary: Update or create a new contact
operationId: upsertContact
description: 'Update existing or create a new contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          # _id:
          #   description: "Contact's id"
          #   type: string
          #   example: 65e4decdd286b30065d54af9
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380564839290'
          email:
            description: "Contact's email"
            type: string
            example: 'email@mail.com'
          isFavorite:
            description: 'Whether contact is favorite'
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            enum: ['work', 'home', 'personal']
          # userId:
          #   description: "Contact's user id"
          #   type: string
          #   example: 65e4decdd286b30065d54af9
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Data to update/create a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
